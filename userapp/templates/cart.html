{% extends "baselogin.html" %} {% block content %}
<div class="container-fluid m-0 p-0">
    <div
        class="tab-pane fade show active d-flex p-0 m-0 justify-content-evenly"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
    >
        {% for i in data %}
        <div class="card p-0 m-0 mt-5" style="width: 30rem">
            <img src="{{i.course.image.url}}" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">{{i.course.name}}</h5>
                <p class="card-text">
                    <small>{{i.course.description}}</small>
                </p>

                <p class="card-text">
                    <strong>{{i.price}} &#x20B9;</strong>

                    <a
                        href="{% url 'app_create' i.course_id %}"
                        class="btn btn-primary ms-5"
                        >Buy</a
                    >
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
