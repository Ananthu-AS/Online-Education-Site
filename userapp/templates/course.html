{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="d-flex gap-5 flex-wrap mt-3">
        {% for i in search %}

        <div class="card" style="width: 18rem">
            <img
                src="{{i.image.url}}"
                class="card-img-top img-fluid"
                alt="Course Image"
                style="height: 150px"
            />
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text fw-semibold">{{i.duration}} hours</p>
                <p class="card-text">{{i.description}}</p>
                <a href="{% url 'app_create' i.id %}" class="btn btn-primary"
                    >ADD TO CART</a
                >
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
