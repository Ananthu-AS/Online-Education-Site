{% extends "base.html" %} {% block content %} {% load static %}
<div class="container-fluid g-0 mt-5">
    <div class="row justify-content-center m-0 p-0">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-primary mb-5 text-center">
                        User Login
                    </h3>
                    <form method="POST">
                        {%csrf_token%}
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control mb-3"
                                name="username"
                                placeholder="Enter username"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control mb-3"
                                name="password"
                                placeholder="Enter password"
                            />
                        </div>

                        <div class="text-center">
                            <button
                                type="submit"
                                class="btn btn-primary"
                                name="submit"
                            >
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a
                            href="{% url 'reset_password' %}"
                            class="text-primary text-decoration-none"
                            >Forgot Password</a
                        >
                    </div>
                    <div class="mt-3">
                        <a
                            href="{% url 'signup' %}"
                            class="btn btn-primary btn-block"
                            >New User? Signup</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1440 320"
            class="p-0"
        >
            <path
                fill="#0099ff"
                fill-opacity="1"
                d="M0,32L80,74.7C160,117,320,203,480,208C640,213,800,139,960,138.7C1120,139,1280,213,1360,250.7L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
            ></path>
        </svg>
    </div>
</div>

{% endblock %}
