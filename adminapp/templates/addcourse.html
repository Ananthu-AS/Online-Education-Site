{% extends "baseadmin.html" %} {% block content %}
<div class="container-fluid m-0 p-0">
    <h2 class="text-center mt-3 border-bottom py-2">Add Courses</h2>
    <div class="w-50 mx-auto">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{courseform.as_table}} {{languageform.as_table}}
                {{priceform.as_table}} {{coursetypeform.as_table}}
            </table>
            <div>
                <div class="w-25 m-end">
                    <input type="submit" class="form-control bg-primary" />
                </div>
            </div>
        </form>
    </div>
    <a
        href="{% url 'adminhome' %}"
        class="backbtn text-decoration-none ms-5 ps-5"
        >&larr;Back to Home</a
    >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="p-0">
        <path
            fill="#0099ff"
            fill-opacity="1"
            d="M0,32L80,74.7C160,117,320,203,480,208C640,213,800,139,960,138.7C1120,139,1280,213,1360,250.7L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
    </svg>
</div>
{% endblock %}
