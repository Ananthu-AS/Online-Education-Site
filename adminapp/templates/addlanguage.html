{% extends "baseadmin.html" %} {% block content %}
<div class="border-bottom">
    <h1 class="text-center">Add language</h1>
</div>
<div class="w-50 mx-auto">
    <div class="row p-0 m-0 ht justify-content-center align-items-center">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                <input
                    type="text"
                    placeholder="language"
                    name="language"
                    class="form-control mt-3"
                />
                <div>
                    <div class="w-25 mx-end">
                        <input
                            type="submit"
                            class="form-control mt-3 bg-primary"
                        />
                    </div>
                    <a
                        href="{% url 'adminhome' %}"
                        class="backbtn text-decoration-none mt-3"
                        >&larr;Back to Home</a
                    >
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="p-0">

            fill="#0099ff"
            fill-opacity="1"
            d="M0,32L80,74.7C160,117,320,203,480,208C640,213,800,139,960,138.7C1120,139,1280,213,1360,250.7L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
    </svg>
</div>
{% endblock %}
